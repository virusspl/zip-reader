<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <th:block></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <h1>ZIP Reader</h1>
    </header>
    <section>
        <h2 class="mt-5">Formularz wyszukiwania</h2>
        <form enctype="multipart/form-data"
              method="post"
              th:action="@{/submitForm}"
              th:object="${formData}">
            <!-- Grupa dla pola tekstowego -->
            <div class="mb-3">
                <label for="searchText" class="form-label">Wyszukaj:</label>
                <input type="text" class="form-control" id="searchText" name="searchText" th:field="*{searchText}"
                       required>
            </div>

            <!-- Grupa dla pola wyboru pliku -->
            <div class="mb-3">
                <label for="fileInput" class="form-label">Wybierz plik:</label>
                <input type="file" class="form-control" id="fileInput" name="fileInput" accept=".zip"
                       th:field="*{fileInput}" required>
            </div>

            <button type="submit" class="btn btn-primary">Wy≈õlij</button>
        </form>
    </section>
    <footer>
        <p>#DevSoft</p>
    </footer>
</div>
</body>
</html>
